<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Weather Dashboard</h1>
            <form id="search-form">
                <input type="text" id="city" placeholder="Enter city name">
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
        <div id="searchhistory-container" class="search-history">
            <!-- Search history buttons will be dynamically added here -->
        </div>
        <div id="current-forecast-weather-container" class="weather-container">
            <!-- Current and forecast weather information will be dynamically added here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
